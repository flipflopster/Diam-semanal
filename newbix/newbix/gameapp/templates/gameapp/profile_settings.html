<!DOCTYPE html>
<html>

{% extends "gameapp/index.html" %}

{% load static %}

    {% block title %}{{ request.user }} Profile{% endblock %}

    {% block header_login %}
    <th style="width: 20%">
        <a href="{% url 'gameapp:logout' %}"><button class="button1">LogOut</button></a>
    </th>
    {% endblock %}

    {% block left_aside %}

    {% endblock %}

    {% block main_article %}
        <form method="post" enctype="multipart/form-data" action="{% url 'gameapp:update' %}">
            {% csrf_token %}
            <label>Bio: <br>
                <textarea name="bio" rows="4" cols="50">{{ request.user.utilizador.biografia }}</textarea>
            </label>

            <br> <br>

            <label>Country:
                <input type="text" name="local" value="{{ request.user.utilizador.localidade }}">
            </label>

            <br> <br>

            <label>Gender: <br>
                <select name="genero">

                    <option {% if 'Female' == request.user.utilizador.genero %} selected="selected" {% endif %} value="Female">Female</option>
                    <option {% if 'Male' == request.user.utilizador.genero %} selected="selected" {% endif %} value="Male">Male</option>
                    <option {% if 'Not Specified' == request.user.utilizador.genero %} selected="selected" {% endif %} value="Not Specified">Not Specified</option>

                </select>
            </label>

            <br> <br>

            <input type="file" name="myfile"> <br> <br>
            <input class="button1" type="submit" value="Update">
        </form>
    {% endblock %}

</html>
