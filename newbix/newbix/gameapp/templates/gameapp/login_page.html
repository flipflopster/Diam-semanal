<!DOCTYPE html>
<html>

{% extends "gameapp/index.html" %}

    {% block title %}Login{% endblock %}

    {% block header_login %} <th width="20%"></th> {% endblock %}

    {% block main_body %}
        <aside></aside>

        <aside class="form_box">

        {% if error_message %}
        <strong> {{ error_message }} </strong>
        {% endif %}

        <form action="{% url 'gameapp:login_load' %}" method="post">

            {% csrf_token %}
            <label class="label1"> Name:
            <input class="form1" type="text" name="username" value="{{ username }}" required/>
            </label>

            <br>

            <label class="label1"> Password:
            <input  class="form1" type="password" name="password" value="{{ password }}" required/>
            </label>

            <br> <br>

            <input class="button1" type="submit" value="Entrar" />
        </form>

        <br> <br>

        Don't have an account? Click <a href="{% url 'gameapp:signin' %}">Sign In</a>
        </aside>

    <aside></aside>
    {% endblock %}

</html>
