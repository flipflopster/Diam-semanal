<h1>Criar Nova Questão</h1>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'votacao:submeterquestao' %}" method="post">
    {% csrf_token %}
    <label> Texto da Questão: <br>
        <input type="text" name="questaotexto" value="{{ questaotexto }}" />
    </label>
    <br> <br>
    <input type="submit" value="Submeter" />
</form>
